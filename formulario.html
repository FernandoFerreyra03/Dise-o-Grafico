<html>
<head>
    <title>Formulario de Contacto - MundoExplora</title>
     <link href="C:\Users\52443\Documents\Estilo.css" rel="stylesheet"
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="tipo">Tipo de Información que Solicita:</label>
        <select id="tipo" name="tipo" required>
            <option value="hospedaje">Hospedaje</option>
            <option value="vuelo">Reservación de Vuelo</option>
            <option value="hotel">Reservación de Hotel</option>
            <option value="sugerencia">Sugerencia de Lugares a Visitar</option>
        </select>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>

    <p><a href="index.html">Volver a la Página Principal</a></p>
</body>
</html>
